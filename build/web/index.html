<html ng-app="studentModule">
    <head>
        <title>Student Attendance</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/nav.css" rel="stylesheet" type="text/css"/>
        <!--        <script src="js/bootstrap.min.js" type="text/javascript"></script>-->
        <!--        <script src="js/angular.min.js" type="text/javascript"></script>-->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>-->
        <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <script src="js/script.js" type="text/javascript"></script>
        <script src="js/studentController.js" type="text/javascript"></script>
        <script src="js/attendanceController.js" type="text/javascript"></script>
        <script src="js/attendanceDetailsController.js" type="text/javascript"></script>
        <style>  
            .affix {
                top: 0;
                width: 100%;
                z-index: 9999 !important;
            }

            .affix + .container-fluid {
                padding-top: 70px;
            }
        </style>
    </head>
    <body ng-controller="studentController">
        <div>

            <div ng-include ="'templates/modal.html'"></div>
            <div class="container-fluid">
                <div class="header col-md-12">
                    <div class="container-fluid">
                        <img class="img-responsive" src="images/school-2_2.jpg" alt=""/>
                    </div>
                </div>
                <div class="menu col-md-12">
                    <nav class="navbar navbar-default" data-spy="affix" data-offset-top="197">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">School</a></li>
                            <li><a href="#student">Students</a></li>
                            <li><a href="#attendance">Attendance</a></li>
                        </ul>
                    </nav>
                </div>
                <div>
                    <ng-view></ng-view>
                </div>


            </div>

        </div>
        <div class="footer col-md-12">
            <div class="container-fluid bg-grey">
                <h2 class="text-center">CONTACT</h2>
                <div class="row">
                    <div class="col-sm-5">
                        <p>Contact us and we'll get back to you within 24 hours.</p>
                        <p><span class="glyphicon glyphicon-map-marker"></span> Chicago, US</p>
                        <p><span class="glyphicon glyphicon-phone"></span> +00 1515151515</p>
                        <p><span class="glyphicon glyphicon-envelope"></span> myemail@something.com</p>
                    </div>
                    <div class="col-sm-7">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                            </div>
                        </div>
                        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button class="btn btn-default pull-right" type="submit">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

    </body>
</html>
