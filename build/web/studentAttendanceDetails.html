<div class="container-fluid" ng-controller="attendanceController">
    {{test}}
    {{selectedStudent}}
 <button type="button" class="btn btn-primary pull-right" ng-click="show();">Show</button>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Index</th> 
            <th>Date</th>
            <th>Attendance</th> 
            
        </tr>
        <tr ng-repeat="student in attendanceByStudent">
            <td>{{$index + 1}}</td>
<!--            <td>{{att.attendanceStatus}}</td>-->
            <td>{{student.attendanceDate}}</td>
            <td><input type='checkbox' value="lasd" class="checkbox-inline" ng-model='student.attendanceStatus' placeholder='Field:'> {{attendanceStatus(student.attendanceStatus)}}</td>


        </tr>
    </table>
</div>
