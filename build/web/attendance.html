
<div class="container-fluid" ng-controller="attendanceController">
    <div class="row">
        <div class="content col-md-3">
            {{test}} Teacher

        </div> 
        <div class="content col-md-3">
            <div class="form-group">
                <label for="class">Class</label>
                <select class="form-control" id="class"  ng-model="cls" ng-options="cls.name for cls in classes" ng-change="selectedClassChanged()">
                </select>
            </div> 
        </div>
        <div class="content col-md-3">
            <label for="month">Month</label>
            <select  class="form-control" id="month" ng-change="myFunc()"  ng-model="studentInfo.studentClass" ng-options="month.monthName for month in months">
            </select>

        </div>
        <div class="content col-md-3">
            Year

        </div>
    </div>  

    <div class="content col-md-12">
        <div id="myMessage" class="alert  alert-dismissible" ng-show="message">
            <a href="#" class="close" ng-click="messageClose()" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> {{message}}
        </div>

        <br>
        Total Student: {{totalStudent}}
        <button type="button" class="btn btn-primary pull-right" ng-click="saveAttendances();">Save Attendance</button>
        <br>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Index</th>
                <th>Student Name</th>
                <th>Roll</th>  
                <th>Attendance</th> 
            </tr>
            <tr ng-repeat="student in attendances">
                <td>{{$index + 1}}</td>
                <td>{{student.studentName}}</td>
                <td>{{student.roll}}</td>
                <td><input type='checkbox' value="lasd" class="checkbox-inline" ng-model='student.attendanceStatus' placeholder='Field:'> {{attendanceStatus(student.attendanceStatus)}}</td>
                
            </tr>
        </table>
        
        
        
  
    </div>
</div>
